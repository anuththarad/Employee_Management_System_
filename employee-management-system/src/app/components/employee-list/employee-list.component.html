<div class="container mt-3">
  <h2>Employee List</h2>
  <button class="btn btn-primary mb-2" [routerLink]="['/add']">Add Employee</button>
  
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.name }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.department }}</td>
        <td>{{ emp.salary }}</td>
        <td>
          <button class="btn btn-warning btn sm me-2" (click)="editEmployee(emp.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
