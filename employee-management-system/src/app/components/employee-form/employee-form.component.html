<div class="container mt-4 employee-form-container">
  <div class="card shadow-lg employee-card">
    <div class="card-header employee-card-header">
      <h4 class="mb-0">{{ employeeId ? 'Edit Employee' : 'Add Employee' }}</h4>
    </div>

    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group mb-3">
          <label class="fw-bold">Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter employee name">
        </div>

        <div class="form-group mb-3">
          <label class="fw-bold">Position</label>
          <input type="text" class="form-control" formControlName="position" placeholder="Enter position">
        </div>

        <div class="form-group mb-3">
          <label class="fw-bold">Department</label>
          <input type="text" class="form-control" formControlName="department" placeholder="Enter department">
        </div>

        <div class="form-group mb-3">
          <label class="fw-bold">Salary</label>
          <input type="number" class="form-control" formControlName="salary" placeholder="Enter salary">
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-save me-2">
            <i class="bi bi-save"></i> {{ employeeId ? 'Update' : 'Save' }}
          </button>
          <button type="button" class="btn btn-cancel" [routerLink]="['/']">
            <i class="bi bi-x-circle"></i> Cancel
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
